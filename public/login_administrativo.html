<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login_admin-style.css">
    <title>Login Administrativo | PyDen_Express</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="admin-login-form">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <h1>Login Admin</h1>
                <span>Use seu email e senha</span>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail" id="admin-email" required>
                    <small class="error-message" id="admin-email-error"></small>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" id="admin-password" required>
                    <i class="fas fa-eye" id="toggleAdminPassword"></i>
                    <small class="error-message" id="admin-password-error"></small>
                </div>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="js/admin-script.js"></script>
</body>

</html>
